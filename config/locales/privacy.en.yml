      title1: Privacy Policy
      description1: > 
        We respects each individual's right to personal privacy. We will collect and use information only in the ways disclosed in this statement. This statement applies solely to information collected at “Cliente Especial” website and application. We collects information from registered users such as: email, name, company name and address. We never share your information with a third-part.
      title2: Information Usage
      description2: >  
        Registered users will receive additional announcements from us about products and offers by email. Registered users may update or modify their own personal information.
      title3:  Use Of Cookies
      description3: >  
        We do employ cookies. A cookie is a small text file that our web server places on a user's computer hard drive to be a unique identifier. Cookies enable us to track usage patterns and deliver customized content to users. We do not use cookies to spy on you or otherwise invade your privacy. They cannot invade your hard drive and steal information. You must enable cookies on your web browser to be able to use “Cliente Especial” correctly.
      title4: Problem Resolution
      description4: >
        Any questions regarding the Privacy Policy should be addressed to info@lapapaya.com. We are committed to resolving disputes within a reasonable time-frame.