        2.Lapapaya se reserva el derecho de cambiar nuestras cuotas mensuales con 30 días de aviso por parte de nosotros.
      title5: Cancelación y Terminación
      description5: >
        1. Usted solo es responsable de la adecuada cancelación de su cuenta.
        2. Su cuenta  y todo su contenido será borrado inmediatamente después de su cancelación del Servicio.
        3. Usted puede cancelar en cualquier momento, pero usted seguirá siendo responsable de todos los cargos acumulados hasta ese momento, incluidos los gastos mensuales completos para el mes donde se interrumpió el Servicio. No se le cobrará de nuevo.
