      title2: Términos de la cuenta
      description2: >  
        1. Debe tener 13 años o más para poder utilizar este servicio.
        2. Usted debe proporcionar su nombre legal completo, una dirección válida de correo electrónico y cualquier otra información necesaria con el fin de completar el proceso de registro.
        3. Usted es responsable de mantener la privacidad y seguridad de su cuenta. Lapapaya no se hace responsable de los daños o pérdidas que puedan derivarse de su incumplimiento a proteger su información de acceso, incluida tu contraseña.
        4. Una persona no puede mantener más de una cuenta.
      title3:  Pago y Acceso
      description3: >
        1. Se requiere una tarjeta de crédito válida para el pago de cuentas. No se requiere una tarjeta de crédito para crear o utilizar una cuenta gratuita.
        2. Se le cobrará una cuota mensual estándar basada en el tipo de cuenta. El servicio se cobra por adelantado en cada mes, y no es reembolsable, a menos que se indique lo contrario.
        3. Una vez actualizada o degradada su tipo de cuenta, la tarjeta de crédito será cargada con su nueva tarifa de facturación inmediatamente. Su tarjeta de crédito será entonces cargada con su nueva tarifa de facturación cada 30 días a partir de entonces; a menos que cancele su cuenta
        4. Todos los honorarios son exclusivos de los impuestos o derechos por las autoridades del gobierno. Usted es el único responsable del pago de todos los derechos e impuestos.
